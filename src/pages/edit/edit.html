<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="presen-title" (click)="changeTitle()">
      <ion-input text-center type="text" placeholder="{{'EDIT_PAGE.UNTITLED' | translate }}" [value]="title"></ion-input>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <textarea (ngModelChange)="save()" class="textarea" [(ngModel)]="content"></textarea>
  <ion-fab right bottom>
    <button color="primary" ion-fab (click)="play()"><ion-icon name="play"></ion-icon></button>
  </ion-fab>
</ion-content>
